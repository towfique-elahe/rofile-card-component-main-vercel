<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<section>
  <div class="svg">
    <img src="./images/bg-pattern-top.svg" alt="top-pattern">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom-pattern">
  </div>
  <div class="card">
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="patter">
    </div>
    <div class="img">
      <img src="./images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="profile">
      <h1>Victor Crest <span>26</span></h1>
      <p><span>London</span></p>
    </div>
    <hr>
    <div class="bottom">
      <div class="followers">
        <h1>80K</h1>
        <p><span>Followers</span></p>
      </div>
      <div class="likes">
        <h1>803K</h1>
        <p><span>Likes</span></p>
      </div>
      <div class="photos">
        <h1>1.4K</h1>
        <p><span>Photos</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Towfique Elahe</a>.
  </div>
</section>
</body>
</html>
